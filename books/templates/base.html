<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="content" style='background-image: url("https://cdn78.picsart.com/185486539003201.jpg?r1024x1024");
    background-repeat: repeat-x; background-attachment: fixed;'>
        {% block headline %}
            <h1 class="center-align grey-text text-darken-2">WeBrary</h1>
            <h3 class="center-align grey-text text-darken-1">Track, find and share you favourite books.</h3>
        {% endblock %}

        {% block content %}{% endblock %}

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
</html>
